<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-todolist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.js"></script>
    <script async defer src="script.js"></script>
    <style>
        ul li.done{
           color: #6c757d;
           text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2 align="center">TODO LIST</h2>
    <div class="row">
        <div class="col-md-7">
        <div class="form-group">
            <label for="newInputTask">New Task</label>
            <input type="text" class="form-control" id="newInputTask" aria-describedby="newTaskhelp">
            <small id="newTaskhelp" class="form-text text-muted">One line description of the task.</small>
        </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="row">
              <div class="col-6 col-md-6 col-sm-3 p-1">
                <button  type="button" class="btn btn-primary col" id="btnAdd" disabled>
                <i class="fas fa-plus-square"></i><b> ADD</b></button>
             </div>
             <div class="col-6 col-md-6 col-sm-3 p-1">
                <button type="button" class="btn btn-warning col" id="btnReset" disabled>
                <i class="fas fa-backspace"></i><b> RESET</b></button>
             </div>
             <div class="col-6 col-md-6 col-sm-3 p-1">
                <button type="button" class="btn btn-danger col" id="btnClear" disabled>
                <i class="fas fa-trash-alt"></i><b> CLEAN</b></button>
             </div>
             <div class="col-6 col-md-6 col-sm-3 p-1">
                <button type="button" class="btn btn-success col" id="btnSort" disabled>
                <i class="fas fa-sort"></i><b> SORT</b></button>
             </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <ul class="list-group " id="ultask">
        </ul>
    </div>
    </div>
</body>
</html>
